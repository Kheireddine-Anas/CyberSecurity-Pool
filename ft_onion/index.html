<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Input Styles */
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #fff;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 20px;
            background: #2c3e50;
            color: #ecf0f1;
            transition: 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #1abc9c;
        }

        /* Button Styles */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        /* Result Feedback */
        .result {
            font-size: 1.5em;
            font-weight: bold;
            color: #f39c12;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .too-low {
            color: #e74c3c;
        }

        .too-high {
            color: #f39c12;
        }

        /* Success Message */
        .success {
            color: #2ecc71;
            font-size: 1.5em;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            input[type="number"] {
                width: 80%;
            }

            button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guess" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>
    <p class="result" id="result"></p>

    <script>
        // JavaScript logic for the game
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById('guess').value;
            const feedback = document.getElementById('feedback');
            const result = document.getElementById('result');

            attempts++;

            if (!userGuess) {
                feedback.textContent = "Please enter a number!";
                feedback.style.color = "#f39c12";
                return;
            }

            if (userGuess < randomNumber) {
                feedback.textContent = "Too low! Try again.";
                feedback.classList.remove("too-high");
                feedback.classList.add("too-low");
            } else if (userGuess > randomNumber) {
                feedback.textContent = "Too high! Try again.";
                feedback.classList.remove("too-low");
                feedback.classList.add("too-high");
            } else {
                feedback.textContent = "";
                result.classList.add("success");
                result.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
                setTimeout(() => {
                    // Reset game after a few seconds
                    resetGame();
                }, 3000);
            }
        }

        function resetGame() {
            attempts = 0;
            document.getElementById('guess').value = "";
            document.getElementById('result').textContent = "";
            document.getElementById('feedback').textContent = "Guess a number between 1 and 100";
        }
    </script>

</body>
</html>
