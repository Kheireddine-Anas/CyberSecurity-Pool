# Nginx configuration for ft_onion
# This is the default server configuration you can leave as is.
http {
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html;
        index index.html;
        server_name _;
        location / {
            try_files $uri $uri/ =404;
        }
    }
}
